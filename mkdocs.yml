site_name: LLM Application-Architecture Design
site_url: https://memari-majid.github.io/LLM-App-Desing/
site_description: The AI Architect's Field Manual
repo_url: https://github.com/memari-majid/LLM-App-Desing
repo_name: memari-majid/LLM-App-Desing

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    scheme: default
    primary: indigo
    accent: indigo

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - About: about.md
  - Chapters:
    - Introduction: chapters/00-introduction.md
    - Stakeholder Alignment: chapters/01-stakeholder-alignment.md
    - Model Selection: chapters/02-llm-model-selection.md
    - RAG Architecture: chapters/03-rag-architecture.md
    - Agent Architectures: chapters/04-agent-architectures.md
